---
# use intermediate file to ensure idempotency
- name: "Generate new {{ item.desc }} file"
  shell: sed -E '{{ item.regex }}' {{ item.src }} > {{ item.dest }}.new
  changed_when: false
  no_log: true

- name: "Deploy new {{ item.desc }} file"
  copy:
    src: "{{ item.dest }}.new"
    dest: "{{ item.dest }}"
    remote_src: true
    mode: '0644'

- name: Remove intermediate file
  file:
    path: "{{ item.dest }}.new"
    state: absent
  changed_when: false
