---
- name: Ensure SSSD conf.d directory exists
  file:
    state: directory
    path: /etc/sssd/conf.d
    recurse: true

- name: Set up SSSD options
  ini_file:
    path: "/etc/sssd/conf.d/{{ item.file }}.conf"
    owner: root
    group: root
    mode: '0600'
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  register: sssd_opts

# TODO keytab doesn't exist until domain joined and SSSD fails to start without it on 20.04
- name: Check Kerberos keytab
  stat:
    path: /etc/krb5.keytab
  register: krb5_keytab

- name: Restart SSSD
  systemd:
    name: sssd.service
    state: restarted
  when: (sssd_opts is defined) and (sssd_opts.changed) and (krb5_keytab.stat.exists)
